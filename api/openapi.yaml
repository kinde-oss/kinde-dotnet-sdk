paths:
  /api/v1/apis:
    get:
      description: |
        Returns a list of your APIs. The APIs are returned sorted by name.

        <div>
          <code>read:apis</code>
        </div>
      operationId: getAPIs
      parameters:
      - description: Specify additional data to retrieve. Use "scopes".
        explode: true
        in: query
        name: expand
        required: false
        schema:
          enum:
          - scopes
          nullable: true
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_apis_response'
          description: A list of APIs.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
          description: Invalid request.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
          description: Unauthorized - invalid credentials.
        "429":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
          description: Too many requests. Request was throttled.
      security:
      - kindeBearerAuth: []
      summary: Get APIs
      tags:
      - APIs
    post:
      description: |
        Register a new API. For more information read [Register and manage APIs](https://docs.kinde.com/developer-tools/your-apis/register-manage-apis/).

        <div>
          <code>create:apis</code>
        </div>
      externalDocs:
        description: Register and manage APIs
        url: https://docs.kinde.com/developer-tools/your-apis/register-manage-apis
      operationId: addAPIs
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/addAPIs_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/create_apis_response'
          description: APIs successfully updated
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
          description: Invalid request.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
          description: Unauthorized - invalid credentials.
        "429":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
          description: Too many requests. Request was throttled.
      security:
      - kindeBearerAuth: []
      summary: Create API
      tags:
      - APIs
  /api/v1/apis/{api_id}:
    delete:
      description: |
        Delete an API you previously created.

        <div>
          <code>delete:apis</code>
        </div>
      operationId: deleteAPI
      parameters:
      - description: The API's ID.
        explode: false
        in: path
        name: api_id
        required: true
        schema:
          example: 7ccd126599aa422a771abcb341596881
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/delete_api_response'
          description: API successfully deleted.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
          description: Invalid request.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
          description: Unauthorized - invalid credentials.
        "429":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
          description: Too many requests. Request was throttled.
      security:
      - kindeBearerAuth: []
      summary: Delete API
      tags:
      - APIs
    get:
      description: |
        Retrieve API details by ID.

        <div>
          <code>read:apis</code>
