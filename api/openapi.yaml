openapi: 3.0.0
info:
  contact:
    email: support@kinde.com
    name: Kinde Support Team
    url: https://kinde.com/docs/
  description: Provides endpoints to manage your Kinde Businesses
  termsOfService: https://kinde.com/docs/important-information/terms-of-service/
  title: Kinde Management API
  version: "1"
servers:
- url: "https://{businessName}.kinde.com/"
  variables:
    businessName:
      default: app
      description: Business name created in the Kinde admin area.
security:
- kindeBearerAuth: []
tags:
- description: Everything about your end-users.
  name: Users
paths:
  /oauth2/user_profile:
    get:
      description: |
        Contains the id, names and email of the currently logged in user.
      operationId: getUser
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user_profile'
          description: Details of logged in user V1.
        "403":
          description: Invalid credentials.
      summary: Get User Profile
      tags:
      - OAuth
  /oauth2/introspect:
    post:
      description: Retrieve information about the provided token.
      operationId: tokenIntrospection
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/tokenIntrospection_request'
        description: Token details.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/token_introspect'
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/token_introspect'
          description: Details of the token.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/token_error_response'
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/token_error_response'
          description: Bad request.
        "403":
          description: Invalid credentials.
        "429":
          description: Request was throttled.
      summary: Get token details
      tags:
      - OAuth
  /oauth2/revoke:
    post:
      description: Revoke a previously issued token.
      operationId: tokenRevocation
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/tokenRevocation_request'
        description: Details of the token to be revoked.
        required: true
      responses:
        "200":
          description: Token successfully revoked.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/token_error_response'
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/token_error_response'
          description: Bad request.
        "403":
          description: Invalid credentials.
        "429":
          description: Request was throttled.
      summary: Revoke token
      tags:
      - OAuth
  /oauth2/v2/user_profile:
    get:
      description: |
        Contains the id, names, profile picture URL and email of the currently logged in user.
      operationId: getUserProfileV2
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user_profile_v2'
          description: Details of logged in user V2.
        "403":
          description: Invalid credentials.
        "429":
          description: Request was throttled.
      summary: Returns the details of the currently logged in user
      tags:
      - OAuth
  /api/v1/users:
    get:
      description: |
        The returned list can be sorted by full name or email address
        in ascending or descending order. The number of records to return at a time can also be controlled using the `page_size` query
        string parameter.
      operationId: getUsers
      parameters:
      - description: Field and order to sort the result by.
        explode: true
        in: query
        name: sort
        required: false
        schema:
          enum:
          - name_asc
          - name_desc
          - email_asc
          - email_desc
          nullable: true
          type: string
        style: form
      - description: Number of results per page. Defaults to 10 if parameter not sent.
        explode: true
        in: query
        name: page_size
        required: false
        schema:
          nullable: true
          type: integer
        style: form
      - description: ID of the user to filter by.
        explode: true
        in: query
        name: user_id
        required: false
        schema:
          nullable: true
          type: string
        style: form
      - description: A string to get the next page of results if there are more results.
        explode: true
        in: query
        name: next_token
        required: false
        schema:
          nullable: true
          type: string
        style: form
      - description: Filter the results by email address. The query string should
          be comma separated and url encoded.
        explode: true
        in: query
        name: email
        required: false
        schema:
          nullable: true
          type: string
        style: form
      - description: Specify additional data to retrieve. Use "organizations" and/or
          "identities".
        explode: true
        in: query
        name: expand
        required: false
        schema:
          nullable: true
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/users_response'
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/users_response'
          description: Users successfully retrieved.
        "403":
          description: Invalid credentials.
        "429":
          description: Request was throttled.
      summary: List Users
      tags:
      - Users
  /api/v1/users/{user_id}/refresh_claims:
    post:
      description: |
        Refreshes the user's claims and invalidates the current cache.
      operationId: refreshUserClaims
      parameters:
      - description: The id of the user whose claims needs to be updated.
        explode: false
        in: path
        name: user_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/success_response'
            application/json:
              schema:
                $ref: '#/components/schemas/success_response'
          description: Claims successfully refreshed.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/error_response'
          description: Bad request.
        "403":
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/error_response'
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
          description: Bad request.
        "429":
          description: Request was throttled.
      summary: Refresh User Claims and Invalidate Cache
      tags:
      - Users
  /api/v1/user:
    delete:
      description: |
        Delete a user record.
      operationId: deleteUser
      parameters:
      - description: The user's id.
        explode: true
        in: query
        name: id
        required: true
        schema:
          nullable: false
          type: string
        style: form
      - description: "Delete all data and remove the user's profile from all of Kinde,\
          \ including the subscriber list"
        explode: true
        in: query
        name: is_delete_profile
        required: false
        schema:
          nullable: false
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success_response'
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/success_response'
          description: User successfully deleted.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/error_response'
          description: Bad request.
        "403":
          description: Invalid credentials.
        "429":
          description: Request was throttled.
      summary: Delete User
      tags:
      - Users
    get:
      description: |
        Retrieve a user record.
      operationId: getUserData
      parameters:
      - description: The user's id.
        explode: true
        in: query
        name: id
        required: true
        schema:
          nullable: false
          type: string
        style: form
      - description: Specify additional data to retrieve. Use "organizations" and/or
          "identities".
        explode: true
        in: query
        name: expand
        required: false
        schema:
          nullable: true
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/user'
          description: User successfully updated.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/error_response'
          description: Bad request.
        "403":
          description: Invalid credentials.
        "429":
          description: Request was throttled.
      summary: Get User
      tags:
      - Users
    patch:
      description: |
        Update a user record.
      operationId: updateUser
      parameters:
      - description: The user's id.
        explode: true
        in: query
        name: id
        required: false
        schema:
          nullable: false
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/updateUser_request'
        description: The user to update.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/update_user_response'
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/update_user_response'
          description: User successfully updated.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/error_response'
          description: Bad request.
        "403":
          description: Invalid credentials.
        "429":
          description: Request was throttled.
      summary: Update User
      tags:
      - Users
    post:
      description: |
        Creates a user record and optionally zero or more identities for the user. An example identity could be the email
        address of the user.
      operationId: createUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createUser_request'
        description: The details of the user to create.
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/create_user_response'
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/create_user_response'
          description: User successfully created.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/error_response'
          description: Error creating user.
        "403":
          description: Invalid credentials.
        "429":
          description: Request was throttled.
      summary: Create User
      tags:
      - Users
  /api/v1/subscribers:
    get:
      description: |
        The returned list can be sorted by full name or email address
        in ascending or descending order. The number of records to return at a time can also be controlled using the `page_size` query
        string parameter.
      operationId: GetSubscribers
      parameters:
      - description: Field and order to sort the result by.
        explode: true
        in: query
        name: sort
        required: false
        schema:
          enum:
          - name_asc
          - name_desc
          - email_asc
          - email_desc
          nullable: true
          type: string
        style: form
      - description: Number of results per page. Defaults to 10 if parameter not sent.
        explode: true
        in: query
        name: page_size
        required: false
        schema:
          nullable: true
          type: integer
        style: form
      - description: A string to get the next page of results if there are more results.
        explode: true
        in: query
        name: next_token
        required: false
        schema:
          nullable: true
          type: string
        style: form
      responses:
        "200":
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/get_subscribers_response'
          description: Subscriber successfully retrieved.
        "403":
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/error_response'
          description: Bad request.
        "429":
          description: Request was throttled.
      summary: List Subscribers
      tags:
      - Subscribers
    post:
      description: Create subscriber.
      operationId: CreateSubscriber
      parameters:
      - description: Subscriber's first name.
        explode: true
        in: query
        name: first_name
        required: true
        schema:
          nullable: false
          type: string
        style: form
      - description: Subscriber's last name.
        explode: true
        in: query
        name: last_name
        required: true
        schema:
          nullable: true
          type: string
        style: form
      - description: The email address of the subscriber.
        explode: true
        in: query
        name: email
        required: true
        schema:
          nullable: true
          type: string
        style: form
      responses:
        "201":
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/create_subscriber_success_response'
          description: Subscriber successfully created
        "400":
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/error_response'
          description: Invalid request.
        "403":
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/error_response'
          description: Invalid credentials.
        "429":
          description: Request was throttled.
      summary: Create Subscriber
      tags:
      - Subscribers
  /api/v1/subscribers/{subscriber_id}:
    get:
      description: |
        Retrieve a subscriber record.
      operationId: GetSubscriber
      parameters:
      - description: The subscriber's id.
        explode: false
        in: path
        name: subscriber_id
        required: true
        schema:
          nullable: false
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/get_subscriber_response'
          description: Subscriber successfully retrieved.
        "400":
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/error_response'
          description: Bad request.
        "403":
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/error_response'
          description: Invalid credentials.
        "429":
          description: Request was throttled.
      summary: Get Subscriber
      tags:
      - Subscribers
  /api/v1/organization:
    get:
      description: |
        Gets an organization given the organization's code.
      operationId: getOrganization
      parameters:
      - description: The organization's code.
        explode: true
        in: query
        name: code
        required: false
        schema:
          nullable: false
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/organization'
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/organization'
          description: Organization successfully retrieved.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/error_response'
          description: Bad request.
        "403":
          description: Invalid credentials.
        "429":
          description: Request was throttled.
      summary: Get Organization
      tags:
      - Organizations
    post:
      description: Create an organization.
      operationId: createOrganization
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createOrganization_request'
        description: Organization details.
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/create_organization_response'
          description: Organization successfully created.
        "403":
          description: Invalid credentials.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/error_response'
          description: Error creating user.
        "429":
          description: Request was throttled.
        "500":
          description: Could not create organization.
      summary: Create Organization
      tags:
      - Organizations
  /api/v1/organization/{org_code}:
    delete:
      description: Delete an organization.
      operationId: deleteOrganization
      parameters:
      - description: The identifier for the organization.
        explode: false
        in: path
        name: org_code
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          description: Organization successfully deleted.
        "403":
          description: Invalid credentials.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/error_response'
          description: Error deleting organization.
        "429":
          description: Request was throttled.
      summary: Delete Organization
      tags:
      - Organizations
    patch:
      description: Update an organization.
      operationId: updateOrganization
      parameters:
      - description: The identifier for the organization.
        explode: false
        in: path
        name: org_code
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/updateOrganization_request'
        description: Organization details.
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success_response'
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/success_response'
          description: Organization successfully updated.
        "403":
          description: Invalid credentials.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/error_response'
          description: Error updating organization.
        "429":
          description: Request was throttled.
      summary: Update Organization
      tags:
      - Organizations
  /api/v1/organizations:
    get:
      description: |
        Get a list of organizations.
      operationId: getOrganizations
      parameters:
      - description: Field and order to sort the result by.
        explode: true
        in: query
        name: sort
        required: false
        schema:
          enum:
          - name_asc
          - name_desc
          - email_asc
          - email_desc
          nullable: true
          type: string
        style: form
      - description: Number of results per page. Defaults to 10 if parameter not sent.
        explode: true
        in: query
        name: page_size
        required: false
        schema:
          nullable: true
          type: integer
        style: form
      - description: A string to get the next page of results if there are more results.
        explode: true
        in: query
        name: next_token
        required: false
        schema:
          nullable: true
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_organizations_response'
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/get_organizations_response'
          description: A successful response with a list of organizations or an empty
            list.
        "403":
          description: Invalid credentials.
        "429":
          description: Request was throttled.
      summary: List Organizations
      tags:
      - Organizations
  /api/v1/organizations/{org_code}/users:
    get:
      description: Get users in an organization.
      operationId: GetOrganizationUsers
      parameters:
      - description: Field and order to sort the result by.
        explode: true
        in: query
        name: sort
        required: false
        schema:
          enum:
          - name_asc
          - name_desc
          - email_asc
          - email_desc
          nullable: true
          type: string
        style: form
      - description: Number of results per page. Defaults to 10 if parameter not sent.
        explode: true
        in: query
        name: page_size
        required: false
        schema:
          nullable: true
          type: integer
        style: form
      - description: A string to get the next page of results if there are more results.
        explode: true
        in: query
        name: next_token
        required: false
        schema:
          nullable: true
          type: string
        style: form
      - description: The organization's code.
        explode: false
        in: path
        name: org_code
        required: true
        schema:
          nullable: false
          type: string
        style: simple
      - description: Filter by user permissions comma separated (where all match)
        explode: true
        in: query
        name: permissions
        required: false
        schema:
          type: string
        style: form
      - description: Filter by user roles comma separated (where all match)
        explode: true
        in: query
        name: roles
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_organization_users_response'
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/get_organization_users_response'
          description: A successful response with a list of organization users or
            an empty list.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/error_response'
          description: Error creating user
        "403":
          description: Invalid credentials.
        "429":
          description: Request was throttled.
      summary: List Organization Users
      tags:
      - Organizations
    patch:
      description: Update users that belong to an organization.
      operationId: UpdateOrganizationUsers
      parameters:
      - description: The organization's code.
        explode: false
        in: path
        name: org_code
        required: true
        schema:
          nullable: false
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateOrganizationUsers_request'
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/update_organization_users_response'
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/update_organization_users_response'
          description: Users successfully removed.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/error_response'
          description: Error updating organization user.
        "403":
          description: Invalid credentials.
        "429":
          description: Request was throttled.
      summary: Update Organization Users
      tags:
      - Organizations
    post:
      description: Add existing users to an organization.
      operationId: AddOrganizationUsers
      parameters:
      - description: The organization's code.
        explode: false
        in: path
        name: org_code
        required: true
        schema:
          nullable: false
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddOrganizationUsers_request'
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/add_organization_users_response'
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/add_organization_users_response'
          description: Users successfully added.
        "204":
          description: No users added.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/error_response'
          description: Bad request.
        "403":
          description: Invalid credentials.
        "429":
          description: Request was throttled.
      summary: Add Organization Users
      tags:
      - Organizations
  /api/v1/organizations/{org_code}/users/{user_id}/roles:
    get:
      description: Get roles for an organization user.
      operationId: GetOrganizationUserRoles
      parameters:
      - description: The organization's code.
        explode: false
        in: path
        name: org_code
        required: true
        schema:
          nullable: false
          type: string
        style: simple
      - description: The user's id.
        explode: false
        in: path
