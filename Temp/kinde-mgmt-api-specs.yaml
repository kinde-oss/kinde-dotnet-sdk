components:
  schemas:
    success_response:
      type: object
      properties:
        message:
          type: string
        code:
          type: string
    error:
      type: object
      properties:
        code:
          type: string
          description: Error code.
        message:
          type: string
          description: Error message.
    error_response:
      type: object
      properties:
        errors:
          type: array
          items:
            $ref: '#/components/schemas/error'
    user:
      type: object
      properties:
        id:
          type: string
          description: Unique id of the user in Kinde.
        email:
          type: string
          description: Default email address of the user in Kinde.
        last_name:
          type: string
          description: User's last name.
        first_name:
          type: string
          description: User's first name.
        is_suspended:
          type: boolean
          description: Whether the user is currently suspended or not.
        picture:
          type: string
          description: User's profile picture URL.
          nullable: true
    users:
      type: array
      description: Array of users.
      items:
        $ref: '#/components/schemas/user'
    users_response:
      type: object
      properties:
        code:
          type: string
          description: Response code.
        message:
          type: string
          description: Response message.
        users:
          type: array
          items:
            $ref: '#/components/schemas/user'
        next_token:
          type: string
          description: Pagination token.
    create_user_response:
      type: object
      properties:
        id:
          description: Unique id of the user in Kinde.
          type: string
        created:
          description: True if the user was successfully created.
          type: boolean
        identities:
          type: array
          items:
            $ref: '#/components/schemas/user_identity'
    user_identity:
      type: object
      properties:
        'type':
          type: string
          description: The type of identity object created.
        result:
          type: object
          description: The result of the user creation operation.
          properties:
            created:
              type: boolean
              description: True if the user identity was successfully created.
            identity_id:
              type: integer
              description: Unique id of the user's identity in Kinde.
    user_profile:
      type: object
      properties:
        id:
          type: string
          description: Unique id of the user in Kinde.
        preferred_email:
          type: string
          description: Default email address of the user in Kinde.
        provided_id:
          type: string
          description: Value of the user's id in a third-party system when the user is imported into Kinde.
          nullable: true
        last_name:
          type: string
          description: User's last name.
        first_name:
          type: string
          description: User's first name.
    user_profile_v2:
      type: object
      properties:
        id:
          type: string
          description: Unique id of the user in Kinde.
        provided_id:
          type: string
          description: Value of the user's id in a third-party system when the user is imported into Kinde.
          nullable: true
        name:
          type: string
          description: Users's first and last name separated by a space.
        given_name:
          type: string
          description: User's first name.
        family_name:
          type: string
          description: User's last name.
        updated_at:
          type: integer
          description: Date the user was last updated at (In Unix time).
        email:
          type: string
          description: User's email address if available.
